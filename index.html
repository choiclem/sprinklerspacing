<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OH (Ordinary Hazard) SPRINKLER SPACING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f0f0f0;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .result {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }

    .warning {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .visualization {
      margin-top: 30px;
      text-align: center;
    }

    #box {
      display: inline-block;
      border: 2px solid #007bff;
      background-color: rgba(0, 123, 255, 0.1);
      transition: all 0.3s ease;
      margin: 10px 0;
      touch-action: manipulation;
    }

    .corner-labels {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin: 0 auto;
      font-weight: bold;
      font-size: 14px;
      color: red;
    }

    .dimension-labels {
      font-size: 14px;
      color: #007bff;
      margin-top: 10px;
    }

    .tap-output {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      font-style: italic;
    }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      .result {
        font-size: 15px;
      }

      .dimension-labels {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h2>OH (Ordinary Hazard) SPRINKLER SPACING (for NZS4541:2020 only)</h2>
  <p><strong>OH coverage Area:</strong> 12 m¬≤</p>

  <label for="xInput">Enter Distance between two (A to B) sprinklers (only 1.8m ‚Äì 4.6m):</label>
  <input type="number" id="xInput" aria-label="X input in meters" placeholder="Enter value in meter" step="any" min="1.8" max="4.8">

  <label for="wallInput">Max sprinkler distance allowed from the wall:</label>
  <input type="number" id="wallInput" aria-label="Sprinkler from wall" readonly>

  <div class="result" id="yResult" aria-live="polite">Max space allowed on the other Spk = ?</div>
  <div class="result" id="areaResult" aria-live="polite">Coverage = 12.00 m¬≤</div>
  <div class="warning" id="warningMsg" aria-live="assertive"></div>

  <div class="visualization" aria-label="Box visualization of X by Y">
    <div class="corner-labels">
      <span>A</span>
      <span>B</span>
    </div>

    <div id="box" style="width:100px; height:100px;"></div>

    <div class="corner-labels" style="justify-content: flex-end;">
      <span>C</span>
    </div>

    <div class="dimension-labels">
      <div id="labelX">Spk A to Spk B: -- m</div>
      <div id="labelY">Max Spk B to C: -- m</div>
    </div>

    <div class="tap-output" id="tapOutput"></div>
  </div>

  <script>
    const xInput = document.getElementById("xInput");
    const wallInput = document.getElementById("wallInput");
    const yResult = document.getElementById("yResult");
    const areaResult = document.getElementById("areaResult");
    const warningMsg = document.getElementById("warningMsg");
    const box = document.getElementById("box");
    const labelX = document.getElementById("labelX");
    const labelY = document.getElementById("labelY");
    const tapOutput = document.getElementById("tapOutput");

    const area = 12;
    const maxVal = 4.6;
    const wallLimit = 2.3;
    const scale = 50; // 1m = 50px
    const maxSizePx = 300;

    let currentX = null;
    let currentY = null;

    xInput.addEventListener("input", () => {
      let userX = parseFloat(xInput.value);

      if (!isNaN(userX) && userX >= 1.8 && userX <= maxVal) {
        let x = (userX >= 1.8 && userX <= 2.6) ? 2.61 : userX;
        let y = area / x;
        let halfY = y / 2;

        currentX = userX;
        currentY = y;

        wallInput.value = halfY.toFixed(2);

        if (halfY > wallLimit) {
          warningMsg.textContent = "‚ö†Ô∏è Y / 2 exceeds wall limit of 2.3 meters!";
          yResult.textContent = `Y = --`;
          areaResult.textContent = `Area = --`;
          resetBox();
          return;
        }

        if (y > maxVal) {
          warningMsg.textContent = "‚ö†Ô∏è Y would exceed 4.6 meters! Choose a larger X.";
          yResult.textContent = `Y = --`;
          areaResult.textContent = `Area = --`;
          resetBox();
          return;
        } else {
          warningMsg.textContent = "";
        }

        yResult.textContent = `Max space allowed on the other Spk = ${y.toFixed(2)} meters`;
        areaResult.textContent = `Max Coverage = ${x.toFixed(2)} √ó ${y.toFixed(2)} = 12.00 m¬≤`;

        let width = x * scale;
        let height = y * scale;
        width = Math.min(width, maxSizePx);
        height = Math.min(height, maxSizePx);

        box.style.width = `${width}px`;
        box.style.height = `${height}px`;

        labelX.textContent = `Spk A to Spk B: ${userX.toFixed(2)} m`;
        labelY.textContent = `Max Spk B to C: ${y.toFixed(2)} m`;
      } else {
        wallInput.value = "";
        yResult.textContent = "Enter Distance between two sprinklers within 1.8m - 4.6m";
        areaResult.textContent = "Area = 12.00 m¬≤";
        warningMsg.textContent = userX <= 0 ? "Please enter a value greater than 0." : "";
        resetBox();
        currentX = null;
        currentY = null;
      }
    });

    function resetBox() {
      box.style.width = "100px";
      box.style.height = "100px";
      labelX.textContent = "Spk A to Spk B: -- m";
      labelY.textContent = "Max Spk B to C: -- m";
    }

    box.addEventListener("click", () => {
      if (currentX && currentY) {
        tapOutput.textContent = `üîç You tapped the box. Current values ‚Üí A-B: ${currentX.toFixed(2)}m, B-C: ${currentY.toFixed(2)}m`;
      } else {
        tapOutput.textContent = `Tap only works after you enter a valid A-B distance.`;
      }
    });
  </script>
</body>
</html>
